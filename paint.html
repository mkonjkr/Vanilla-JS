<html>
    <head>
        <link rel="stylesheet" href="Styles.css">
        <title>Paint</title>
    </head>
    <body>
        <canvas id="jsCanvas" class="canvas">
        </canvas>
        <div class="colors">
            <div class="control__range">
                <!-- value of range bar -->
                <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
            </div>
            <div class="control__btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button></div>
            <div class="control__colors" id="jsColors">
                <div class="control__color jsColor" style="background-color:#2c2c2c"></div>
                <div class="control__color jsColor" style="background-color:#FF3B30"></div>
                <div class="control__color jsColor" style="background-color:white"></div>
                <div class="control__color jsColor" style="background-color:#FF9500"></div>
                <div class="control__color jsColor" style="background-color:#FFCC00"></div>
                <div class="control__color jsColor" style="background-color:#4CD963"></div>
                <div class="control__color jsColor" style="background-color:#5AC8FA"></div>
                <div class="control__color jsColor" style="background-color:#0579FF"></div>
                <div class="control__color jsColor" style="background-color:#5856D6"></div>
            </div>
        </div>
        <script src="Paint.js"></script>
    </body>
</html>
